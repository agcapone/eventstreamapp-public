version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"

  event-generator:
    build:
      context: ./event-generator
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    dns:
      - 8.8.8.8
      - 1.1.1.1

  event-consumer:
    build:
      context: ./event-consumer
    depends_on:
      - kafka
      - redis

  event-viewer:
    build:
      context: ./event-viewer
    ports:
      - "5000:5000"
    depends_on:
      - redis
  automatic-generator:
    build:
      context: ./automatic-generator
    depends_on:
      - kafka
